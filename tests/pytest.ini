[pytest]
log_cli = true
log_cli_level = INFO

norecursedirs =
    .git
    .venv
    __pycache__
    .history
    .pytest_cache

testpaths = tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    smoke: marks tests as a part of the smoke test suite
    deepeval: marks tests that use DeepEval for evaluation